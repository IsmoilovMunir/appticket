server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Явно обрабатываем index.html (должен быть перед общим location /)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Обработка favicon.ico - возвращаем 204 если файла нет
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        try_files $uri =204;
    }

    # Кеширование статических файлов (должен быть перед общим location /)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp3|mp4)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA fallback - ВАЖНО: все запросы перенаправляются на index.html
    # Этот блок должен быть последним, чтобы не перезаписывался другими location блоками
    location / {
        try_files $uri $uri/ /index.html;
    }
}

