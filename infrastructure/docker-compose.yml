services:
  postgres:
    image: postgres:16
    container_name: apptickit-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickets}
      POSTGRES_USER: ${DB_USERNAME:-ticket}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      # Настройки для надежности
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=200
      -c log_timezone=Europe/Moscow
      -c timezone=Europe/Moscow
      -c logging_collector=on
      -c log_directory=log
      -c log_filename=postgresql-%Y-%m-%d_%H%M%S.log
      -c log_rotation_age=1d
      -c log_rotation_size=100MB
      -c log_min_duration_statement=1000
      -c password_encryption=scram-sha-256
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ticket} -d ${POSTGRES_DB:-tickets}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - default

  redis:
    image: redis:7
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: infrastructure/backend.Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DB_URL: jdbc:postgresql://postgres:5432/tickets
      DB_USERNAME: ${DB_USERNAME:-ticket}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-changemechangemechangemechangeme}
      JWT_TTL_SECONDS: ${JWT_TTL_SECONDS:-1800}
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-12345}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      MAIL_ENABLED: ${MAIL_ENABLED:-true}
      MAIL_HOST: ${MAIL_HOST:-smtp.timeweb.ru}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_FROM: ${MAIL_FROM:-info@appticket.ru}
      MAIL_USERNAME: ${MAIL_USERNAME:-info@appticket.ru}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - uploads-data:/app/uploads
    ports:
      - "127.0.0.1:${SERVER_PORT:-8080}:8080"  # Только localhost — nginx проксирует через Docker network
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: infrastructure/frontend.Dockerfile
    depends_on:
      - backend
    ports:
      - "4173:80"
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    volumes:
      - ./${NGINX_CONF:-nginx.conf.local}:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres-data:
  uploads-data:

