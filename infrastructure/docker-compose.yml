version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickets}
      POSTGRES_USER: ${DB_USERNAME:-ticket}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ticket}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    restart: unless-stopped

  redis:
    image: redis:7
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: infrastructure/backend.Dockerfile
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://postgres:5432/tickets}
      DB_USERNAME: ${DB_USERNAME:-ticket}
      DB_PASSWORD: ${DB_PASSWORD:-ticket}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-changemechangemechangemechangeme}
      JWT_TTL_SECONDS: ${JWT_TTL_SECONDS:-1800}
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      MAIL_FROM: ${MAIL_FROM:-info@surnekevents.ru}
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: infrastructure/frontend.Dockerfile
    depends_on:
      - backend
    ports:
      - "4173:4173"
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres-data:

