# Production profile (почта: порт 465 SSL — часто не блокируется хостингами)
spring:
  mail:
    port: ${MAIL_PORT:465}
    properties:
      mail.smtp.starttls.enable: false
      mail.smtp.ssl.enable: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: update   # Добавляет недостающие колонки; для строгого контроля используйте Flyway
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

logging:
  level:
    root: INFO
    com.surnekev.ticketing: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
