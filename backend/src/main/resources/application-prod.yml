# Production profile
# Порт 587 (STARTTLS) — рекомендуется; порт 465 (SSL) — альтернатива
# Для 465: MAIL_PORT=465 MAIL_SSL_ENABLE=true MAIL_STARTTLS_ENABLE=false
spring:
  mail:
    port: ${MAIL_PORT:587}
    properties:
      mail.smtp.starttls.enable: ${MAIL_STARTTLS_ENABLE:true}
      mail.smtp.ssl.enable: ${MAIL_SSL_ENABLE:false}
  flyway:
    enabled: true
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: update   # Добавляет недостающие колонки; для строгого контроля используйте Flyway
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

logging:
  level:
    root: INFO
    com.surnekev.ticketing: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
